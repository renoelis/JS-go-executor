# Flow-CodeBlock Go版本 - 开发环境 Docker Compose配置
version: '3.8'

services:
  flow-codeblock-go:
    build:
      context: .
      dockerfile: Dockerfile
    image: flow-codeblock-go:dev
    container_name: flow-codeblock-go-dev
    ports:
      - "3002:3002"
    env_file:
      - env.development
    environment:
      - NODE_ENV=development
      
    restart: "no"  # 开发环境不自动重启
    
    # 🛠️ 开发环境资源限制（较宽松）
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '4.0'
        reservations:
          memory: 256M
          cpus: '1.0'
    
    # 开发环境安全配置（较宽松）
    security_opt:
      - no-new-privileges:true
    # read_only: false  # 开发环境允许写入
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    
    # 健康检查（开发环境更频繁）
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 15s
      timeout: 5s
      retries: 2
      start_period: 5s
    
    # 开发环境日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
    
    # 标签
    labels:
      - "com.flow-codeblock.service=go-executor"
      - "com.flow-codeblock.environment=development"

networks:
  default:
    name: flow-codeblock-go-network

