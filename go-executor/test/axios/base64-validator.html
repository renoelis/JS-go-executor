<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 UTF-8 编码验证器</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .decode-btn {
            background: #2196F3;
        }
        .decode-btn:hover {
            background: #0b7dda;
        }
        .section {
            margin: 20px 0;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .warning {
            background: #fff3e0;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #ff9800;
        }
        .success {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>
<body>
    <h1>📦 Base64 UTF-8 编码/解码验证器</h1>
    
    <div class="info">
        <strong>📌 使用说明：</strong><br>
        1. 将你的 JavaScript 代码粘贴到"原始代码"框<br>
        2. 点击"编码为 Base64"得到正确的 UTF-8 编码<br>
        3. 或者粘贴在线工具的 Base64 到"Base64 字符串"框，点击"解码验证"检查是否正确
    </div>

    <div class="section">
        <div class="label">📝 原始代码（支持 emoji 和中文）：</div>
        <textarea id="sourceCode" rows="15" placeholder="粘贴你的 JavaScript 代码..."></textarea>
        <button onclick="encodeCode()">🔒 编码为 Base64（UTF-8 安全）</button>
        <button onclick="loadSample()" style="background: #9e9e9e;">📋 加载示例代码</button>
    </div>

    <div class="section">
        <div class="label">🔐 Base64 字符串：</div>
        <textarea id="base64Output" rows="10" placeholder="Base64 编码结果会显示在这里..."></textarea>
        <button onclick="copyBase64()">📋 复制 Base64</button>
        <button class="decode-btn" onclick="decodeBase64()">🔓 解码验证</button>
    </div>

    <div class="section">
        <div class="label">✅ 解码结果（验证）：</div>
        <textarea id="decodedOutput" rows="10" placeholder="解码后的代码会显示在这里..." readonly></textarea>
    </div>

    <div id="statusMessage"></div>

    <script>
        function encodeCode() {
            const sourceCode = document.getElementById('sourceCode').value;
            
            if (!sourceCode.trim()) {
                showWarning('请先输入代码');
                return;
            }

            try {
                // 使用 TextEncoder 确保 UTF-8 编码
                const encoder = new TextEncoder();
                const utf8Bytes = encoder.encode(sourceCode);
                
                // 转换为 base64
                let binary = '';
                const len = utf8Bytes.byteLength;
                for (let i = 0; i < len; i++) {
                    binary += String.fromCharCode(utf8Bytes[i]);
                }
                const base64 = btoa(binary);
                
                document.getElementById('base64Output').value = base64;
                
                // 显示统计信息
                showSuccess(
                    `✅ 编码成功！\\n` +
                    `原始字符数: ${sourceCode.length}\\n` +
                    `UTF-8 字节数: ${utf8Bytes.length}\\n` +
                    `Base64 长度: ${base64.length}`
                );
            } catch (error) {
                showWarning('编码失败: ' + error.message);
            }
        }

        function decodeBase64() {
            const base64String = document.getElementById('base64Output').value;
            
            if (!base64String.trim()) {
                showWarning('请先输入 Base64 字符串');
                return;
            }

            try {
                // 解码 base64
                const binaryString = atob(base64String);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // 使用 TextDecoder 解码 UTF-8
                const decoder = new TextDecoder('utf-8');
                const decoded = decoder.decode(bytes);
                
                document.getElementById('decodedOutput').value = decoded;
                
                // 验证是否与原始代码匹配
                const original = document.getElementById('sourceCode').value;
                if (original && original === decoded) {
                    showSuccess('✅ 验证通过！编码/解码完全一致');
                } else if (original) {
                    showWarning('⚠️ 警告：解码结果与原始代码不匹配！可能存在编码问题');
                } else {
                    showSuccess('✅ 解码成功！');
                }
            } catch (error) {
                showWarning('解码失败: ' + error.message + '\\n可能是无效的 Base64 字符串');
            }
        }

        function copyBase64() {
            const base64Text = document.getElementById('base64Output');
            base64Text.select();
            document.execCommand('copy');
            showSuccess('✅ Base64 已复制到剪贴板！');
        }

        function loadSample() {
            const sample = `const axios = require('axios');

// 测试 emoji 和中文
console.log('📋 开始执行');
console.log('⏳ 请求中...');

const API_URL = 'https://api.qingflow.com/user/getId';

function getUserIds(emails) {
  console.log('✅ 成功');
  return emails.join('|');
}

const emails = ["test@example.com"];
return getUserIds(emails);`;
            
            document.getElementById('sourceCode').value = sample;
            showSuccess('✅ 示例代码已加载（包含 emoji）');
        }

        function showSuccess(message) {
            const div = document.getElementById('statusMessage');
            div.className = 'success';
            div.innerHTML = message.replace(/\\n/g, '<br>');
        }

        function showWarning(message) {
            const div = document.getElementById('statusMessage');
            div.className = 'warning';
            div.innerHTML = message.replace(/\\n/g, '<br>');
        }
    </script>
</body>
</html>
